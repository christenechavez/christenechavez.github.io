<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Writing — Christene Chavez</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    /* Match Experience page margins and color balance */
    .page-wrap {
      max-width: 1100px;
      margin: 28px auto 48px;
      padding: 0 20px;
    }
    .page-wrap h1 { color: var(--primary); margin-bottom: 6px; }
    .lead { color: var(--muted); margin: 0 0 18px; }
    .card {
      background: #fff; border-radius: 12px; box-shadow: var(--shadow, 0 1px 4px rgba(0,0,0,.08));
      padding: 18px 20px; margin-bottom: 18px;
    }
    .card h3 { color: var(--primary); margin: 0 0 6px; }
    .card p { color: var(--muted); margin: 0 0 8px; line-height: 1.5; }
    .card a.btn {
      display: inline-block; background: var(--accent); color: #fff; text-decoration: none;
      padding: 8px 14px; border-radius: 10px; font-size: 0.9rem;
    }
    .card a.btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
<header class="nav">
  <div class="brand">
    <a href="/index.html" style="text-decoration:none;color:inherit">
      Christene<span class="dot">.</span>Chavez
    </a>
  </div>

  <!-- Hamburger (keep it here, after .brand) -->
  <button class="nav-toggle" aria-expanded="false" aria-label="Menu">☰</button>

  <!-- Controls: convert to <nav> for clarity -->
  <nav class="controls" id="site-links" aria-label="Primary navigation">
    <a class="btn" href="/index.html">Home</a>
    <a class="btn" href="/resume/index.html">Resume</a>
    <a class="btn" href="/experience.html">Experience</a>
    <a class="btn" href="/education.html">Education</a>
    <a class="btn" href="/projects/index.html">Projects</a>
    <a class="btn" href="/writing/index.html">Writing</a>
    <a class="btn" href="/contact.html">Contact</a>
  </nav>
</header>

<main class="page-wrap">
  <h1>Writing</h1>
  <p class="lead">Short pieces on leadership, municipal finance, and building community through numbers and narrative.</p>

  <section>
    <div id="writing-grid" aria-live="polite"></div>
  </section>
</main>

<footer class="site-footer">
  <div class="wrap">
    <p>© <span id="y"></span> Christene Chavez</p>
    <nav aria-label="Contact">
      <a href="mailto:youremail@domain.com">Email</a>
      <a href="https://www.linkedin.com/in/christenechavez" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/christenechavez" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </div>
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

window._writingData = [
  { slug: "small-towns-lessons-on-the-power-of-data", title: "A Small Town’s Lessons on the Power of Data", blurb: "Practical wins from treating municipal data like a community asset.", date: "2025-10-21" },
  { slug: "biscuits-belief-and-being-the-boss", title: "Biscuits, Belief, and Being the Boss", blurb: "Leadership that listens first and celebrates small everyday moments.", date: "2025-10-20" },
  { slug: "finding-the-right-tool", title: "Finding the Right Tool", blurb: "Choosing the simplest solution that actually solves the problem.", date: "2025-10-19" }
];

const grid = document.getElementById('writing-grid');
const rows = [...window._writingData].sort((a,b)=>(b.date||"").localeCompare(a.date||""));
grid.innerHTML = rows.map(a=>{
  const href = `${a.slug}.html`;
  return `
    <article class="card">
      <h3><a href="${href}" style="color:var(--primary);text-decoration:none;">${a.title}</a></h3>
      <p class="meta" style="color:var(--muted);font-size:.9rem;margin-bottom:6px;">
        ${a.date ? new Date(a.date).toLocaleDateString() : ""}
      </p>
      <p>${a.blurb||""}</p>
      <a class="btn" href="${href}">Read →</a>
    </article>`;
}).join("");
</script>

<!-- ✅ Add site script so hamburger works on this subpage -->
<script src="../assets/script.js" defer></script>
</body>
</html>
