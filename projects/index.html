<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projects — Christene Chavez</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    .page-wrap {
      max-width: 1100px;
      margin: 28px auto 48px;
      padding: 0 20px;
    }
    .page-wrap h1 { color: var(--primary); margin-bottom: 6px; }
    .lead { color: var(--muted); margin: 0 0 18px; }

    .project-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow, 0 1px 4px rgba(0,0,0,.08));
      padding: 18px 20px;
      margin-bottom: 18px;
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 16px;
      align-items: start;
    }
    .project-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.04);
      cursor: pointer;
      background: #f7f5f2;
    }
    @media (max-width: 720px){
      .project-card {
        grid-template-columns: 1fr;
      }
      .project-card img {
        height: 180px;
      }
    }
    .project-card h3 {
      color: var(--primary);
      margin: 0 0 6px;
    }
    .project-card p {
      color: var(--muted);
      margin: 0 0 8px;
      line-height: 1.5;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .project-card a.btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      padding: 7px 14px;
      border-radius: 999px;
      font-size: .85rem;
    }
    .project-card a.btn.secondary {
      background: #fff;
      color: var(--primary);
      border: 1px solid rgba(0,0,0,.08);
    }

    /* modal for image preview */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.75);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }
    .modal[open] { display: flex; }
    .modal-inner {
      max-width: min(1100px, 96vw);
      max-height: 90vh;
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      position: relative;
    }
    .modal-inner img {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      width: auto;
      margin: 0 auto;
      border-radius: 12px;
    }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 8px;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
